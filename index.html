<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Giphy Homework</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="view bg full-by-img pt-0">
    <!-- <div class="full-bg-img"> -->
    <div class="jumbotron-fluid bg-info text-light">
      <!-- <div class="container"> -->
      <div class="row align-items-center justify-content-center" style="height:15vh">
        <div class="col-12 col-sm-10 col-md-8 text-center">
          <h1>Giphy Search</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Rendered Buttons will get Dumped Here  -->

      <div id="buttons-view">

      </div>

      <form id="giphy-form">
        <label for="giphy-input">
          <h4>Add an Animal</h4>
        </label>
        <input type="text" id="giphy-input">
        <br>

        <!-- Button triggers new movie to be added -->
        <input id="add-giphy" class="btn-info" type="submit" value="Submit" .bg-info>
      </form>

      <!-- Movies will Get Dumped Dere -->
      <div id="giphys-view"></div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/app.js"></script>


</body>

</html>
