<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Giphy Homework</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Giphy Search</h1>

    <!-- Movies will Get Dumped Dere -->
    <div id="buttons-view"></div>

    <div id="giphys-view"></div>

    <!-- Rendered Buttons will get Dumped Here  -->


    <form id="giphy-form">
      <label for="giphy-input">Add a Giphy Search Category</label>
      <input type="text" id="giphy-input">
      <br>

      <!-- Button triggers new movie to be added -->
      <input id="add-giphy" type="submit" value="Add a Giphy Search Category">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Example queryURL for Giphy API

      var searchTerm

      // Initial Categories
      var topics = ["cats", "dogs", "mice", "lion", "elephant", "giraffe"];

      function displayGiphy() {
        var topic = $(this).attr("data-name");
        var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=GnHiFNZ349iRdM6Gcu92q0998zNYR6R6&q=" + searchTerm +
          "&limit=10";

        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function (response) {
          console.log(response);
          // $("<img>").attr('src', response.data[0].images.original.url).appendTo("body");

          var giphyDiv = $("<div class='giphy'>");
        });
        }

        function renderButtons() {
          $("buttons-view").empty();
          for (var i=0; i < topics.length; i++) {
            var a = $("<button>");
            a.addClass("giphyButton");
            a.attr("data-name", topics[i]);
            a.text(topics[i]);
            $("#buttons-view").append(a);
          }

        }


      
    </script>
</body>

</html>
