<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Giphy Homework</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="jumbotron-fluid bg-info text-light">
    <!-- <div class="container"> -->
    <div class="row align-items-center justify-content-center" style="height:15vh">
      <div class="col-12 col-sm-10 col-md-8 text-center">
        <h1>Giphy Search</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Movies will Get Dumped Dere -->
    <div id="buttons-view">

    </div>

    <!-- Rendered Buttons will get Dumped Here  -->

    <form id="giphy-form">
      <label for="giphy-input">Add an Animal</label>
      <input type="text" id="giphy-input">
      <br>

      <!-- Button triggers new movie to be added -->
      <input id="add-giphy" type="submit" value="Submit">
    </form>

    <div id="giphys-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>


</body>

</html>
